<section class="w-full h-full flex flex-col justify-between items-center">
  <header class="w-full h-16 flex justify-between items-center py-2 px-4">
    <div class="flex">
      <ng-icon name="saxShoppingBagBold" [size]="'48px'"></ng-icon>
      <h1 class="capitalize">mini<br />shop</h1>
    </div>
    <nav>
      <menu class="flex font-teko font-medium">
        <li class="group flex items-center mx-4">
          <ng-icon
            name="saxShopOutline"
            class="mr-1 invisible opacity-0 transition group-hover:visible group-hover:opacity-100"
            [size]="'24px'"
          ></ng-icon
          ><a href="/shop">Shop</a>
        </li>
        <li class="group flex items-center mx-4">
          <ng-icon
            name="sax3dcubeOutline"
            class="mr-1 invisible opacity-0 transition group-hover:visible group-hover:opacity-100"
            [size]="'24px'"
          ></ng-icon>
          <a href="/products">Manage Your Products</a>
        </li>
        <li class="group flex items-center mx-4">
          <ng-icon
            name="saxShoppingCartOutline"
            class="mr-1 invisible opacity-0 transition group-hover:visible group-hover:opacity-100"
            [size]="'24px'"
          ></ng-icon>
          <a href="/cart">Your Cart</a>
        </li>
        <li class="group flex items-center mx-4">
          <ng-icon
            name="saxInformationOutline"
            class="mr-1 invisible opacity-0 transition group-hover:visible group-hover:opacity-100"
            [size]="'24px'"
          ></ng-icon>
          <a href="/about">About Project</a>
        </li>
      </menu>
    </nav>
    <div class="group flex items-center">
      @if (false) {
      <ng-icon name="saxUserOutline" class="mr-1" [size]="'24px'"></ng-icon>
      <a href="/profile">[user full name]</a> } @else {
      <ng-icon
        name="saxLoginOutline"
        class="mr-1 invisible opacity-0 transition group-hover:visible group-hover:opacity-100"
        [size]="'24px'"
      ></ng-icon>
      <a href="/sign-in-up">log in</a> }
    </div>
  </header>
  <main>
    <router-outlet></router-outlet>
  </main>
  <footer></footer>
</section>
